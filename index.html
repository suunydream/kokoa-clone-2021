<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to Kokoa Talk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column"></div>
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: Wifi Icon-->
        <div class="status-bar__column"></div>
        <span>18:43</span>
        <div class="status-bar__column"></div>
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <script src="https://kit.fontawesome.com/9c0a94a110.js" crossorigin="anonymous"></script>
    <header class="welcome-header">
        <h1  class="welcome-title">Welcome to Kokoa Clone</h1>
        <p  class="welcome-text">if you have a Kokoa Account, log in with your
            email or phone number.
        </p>
    </header>
    <form id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="password" />
        <input type="submit" value="Log in" />
        <a href="#">Find kakao Account or Password</a>   
    </form>

       
</html>
